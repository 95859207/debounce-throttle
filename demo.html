        // 节流
        function throttle(fn,delay){
            let valid = true
            return function() {
                if(!valid){
                    //休息时间 暂不接客
                    return false 
                }
                // 工作时间，执行函数并且在间隔期内把状态位设为无效
                valid = false
                setTimeout(() => {
                    fn()
                    valid = true;
                }, delay)
            }
        }
        // 然后是旧代码
        function showTop  () {
            var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
        　　console.log('滚动条位置：' + scrollTop);
        }
        window.onscroll = throttle(showTop,1000) 
    </script>
